  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const form = e.target;
      const email = form.email.value.trim();
      const password = form.password.value;
      const messageEl = document.getElementById('loginMessage');
  
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
  
        const data = await res.json();
  
        if (res.ok && data.message && data.name) {
          // ✅ 儲存登入者名字到 localStorage
          localStorage.setItem('memberName', data.name);
  
          // ✅ 如果是老闆就記錄 isAdmin
          if (data.name === '林婕瑀') {
            localStorage.setItem('isAdmin', 'true');
          } else {
            localStorage.setItem('isAdmin', 'false');
          }
  
          // ✅ 顯示成功訊息
          messageEl.textContent = '✅ 登入成功，歡迎 ' + data.name;
          messageEl.className = 'text-success mt-3 fw-bold';

          // ✅ 如果是老闆就記錄 isAdmin
        if (data.name === '林婕瑀') {
          localStorage.setItem('isAdmin', 'true');
        } else {
          localStorage.setItem('isAdmin', 'false');
        }
  
          // ✅ 延遲導向首頁
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          messageEl.textContent = '❗' + (data.error || data.message || '登入失敗');
          messageEl.className = 'text-danger mt-3 fw-bold';
        }
      } catch (error) {
        messageEl.textContent = '❗ 系統錯誤，請稍後再試';
        messageEl.className = 'text-danger mt-3 fw-bold';
        console.error('登入錯誤:', error);
      }
    });
  </script>
