
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
 
  <title>NewebPay 測試刷卡</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #64363C;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* 移除 Firefox 的數字欄位箭頭 */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
 
  <form action="http://localhost:3000/newebpay" method="POST">
    <label>商品名稱</label>
    <input type="text" name="ItemDesc" id="itemDesc" required>
  
    <label>付款金額</label>
    <input type="number" name="Amt" id="amt" required>
  
    <label>訂單編號</label>
    <input type="text" name="MerchantOrderNo" id="orderNo" required>
  
    <button type="submit">送出付款</button>
  </form>
  <script>
    document.getElementById('itemDesc').value = localStorage.getItem('paymentDesc') || '未填商品';
    document.getElementById('amt').value = localStorage.getItem('paymentAmt') || 0;
    document.getElementById('orderNo').value = localStorage.getItem('paymentOrderNo') || 'ORDER999';
  </script>
</body>
</html>
