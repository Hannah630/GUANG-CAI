  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const resultDiv = document.getElementById('resultMessage');
  
      const formData = {
        name: form.name.value.trim(),
        address: form.address.value.trim(),
        phone: form.phone.value.trim(),
        god: form.god.value.trim(),
        temple: form.temple.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value,
        confirmPassword: form.confirmPassword.value
      };
  
      if (formData.password !== formData.confirmPassword) {
        resultDiv.textContent = '❗密碼與確認密碼不一致';
        resultDiv.className = 'text-danger mt-3 fw-bold text-center';
        return;
      }
  
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
  
      const data = await res.json();
  
      if (res.ok && data.message) {
        resultDiv.textContent = '✅ ' + data.message + ' 即將前往登入頁...';
        resultDiv.className = 'text-success mt-3 fw-bold text-center';
        form.reset();
  
        // ✅ 1.5 秒後自動前往登入頁
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        resultDiv.textContent = '❗' + (data.error || data.message || '註冊失敗');
        resultDiv.className = 'text-danger mt-3 fw-bold text-center';
      }
    });
  </script>
